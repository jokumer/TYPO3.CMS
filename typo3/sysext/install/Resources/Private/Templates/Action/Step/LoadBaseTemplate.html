{namespace i=TYPO3\CMS\Install\ViewHelpers}

<f:layout name="Step" />

<f:section name="Content">
    <f:render partial="Action/Step/StepCounter.html" arguments="{steps: steps, currentStep: currentStep}" />
    <h3></h3>
    <span class="js-step-description">

    </span>
    <form method="post" class="js-form js-basetemplate">
        <f:comment>
            <f:render partial="Action/Common/HiddenFormFields" arguments="{_all}" />
        </f:comment>

        <input type="hidden" value="{step}" name="install[action]" />
        <input type="hidden" value="execute" name="install[set]" />
        <input type="hidden" value="{token}" name="install[token]" />
       <f:comment>
           <button class="btn success" type="submit">
               Later automatic sendingContinue!
           </button>
       </f:comment>

    </form>
</f:section>
